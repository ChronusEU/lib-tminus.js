<html>
    <head>
        <script src='../dist/lib-tminus.js'></script>
    </head>
    
    <body>
        <div class="loading countdown" id="countdown">
            <span data-tminus-hide-if-zero="d">
                <span data-tminus-unit="d"></span>d 
            </span>
            <span data-tminus-unit="h"></span>h 
            <span data-tminus-unit="m"></span>m 
            <span data-tminus-unit="s"></span>s
        </div>
        
        <script>
            var oneHour = new Date().getTime() + (1000 * 60 * 60);
            TminusLib.createCountdownWithDate(oneHour, document.getElementById('countdown'));
        </script>
    </body>
</html>
